<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Let's Cook</title>
  <!--CSS linkage-->
  <link rel="stylesheet" href="./Assets/CSS/style.css">
  <!--Google Font linkage-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <!--Favicon linkage-->
  <link rel="icon" href="./Assets/Images/Fridge_Favicon.png">
  <!--Bulma linkage-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <!-- Grammarly linkage -->
  <script src="https://unpkg.com/@grammarly/editor-sdk?clientId=client_DXYq1XuRt595dYtnSaiXZs"></script>
</head>


<body>
  <nav class="navbar is-transparent">
    <div class="navbar-brand">
      <a class="navbar-item" href="./index.html">
        <img src="./Assets/Images/letsCookImg.png" alt="Let's Cook" width="auto" height="30">
      </a>
      
    </div>

    <div id="navbarExampleTransparentExample" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" href="./index.html">
          Home
        </a>
        
        <div class="navbar-end">
        </div>
      </div>
  </nav>

  <div class="searchBox">
    <div class="image">
      <img class="hero-img" src="./Assets/Images/TBD-placeholder.jpg" alt="veggieBoard" />

      <div class="mainArea">

        <div class="textArea">
          <p class="textDown line-1">Home cooked meals start with your fridge!</p>
          <p class="textUp line-2">Add your ingredients below and let's cook</p>
        </div>

        <div class="searchArea">
          <grammarly-editor-plugin>
            <input id="searchInput" class="input" type="text" placeholder="Ingredients">
          </grammarly-editor-plugin>

          <div class="buttonsArea">
            <grammarly-button class="grammarlyBtn"></grammarly-button>
            <button type="submit" class="button is-primary" id="submitBtn">Submit</button>
          </div>
        </div>

        <div class="parent pastSearches">
        </div>

      </div>
      
    </div>
    
    <div class="modal modal-no-input " id="modalinfo">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Whoa!</p>
          <button class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body no-input-error">
          Looks like you have an empty fridge, can't cook with nothing. Add something in!
        </section>
        <footer class="modal-card-foot">
        </footer>
      </div>
    </div>

  </div>


  <script src="./Assets/JS/script.js"></script>
</body>

</html>
