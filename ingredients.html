<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <title>Let's Cook</title>
  <!--Favicon linkage-->
  <link rel="icon" href="./Assets/Images/Fridge_Favicon.png">
  <!--CSS linkage-->
  <link rel="stylesheet" href="./Assets/CSS/results-style.css" />
</head>

<body>
  <!-- navbar -->
  <nav class="navbar is-transparent">
    <div class="navbar-brand">
      <a class="navbar-item" href="./index.html">
        <img src="./Assets/Images/Lets-Cook-Nav-Icon.png" alt="Let's Cook Icon" width="auto" height="auto">
      </a>
    </div>
    <div id="navbarExampleTransparentExample" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" href="./index.html">
          Home
        </a>
        
      </div>
    </div>
  </nav>
  <!-- container for all the cards -->

  <div class="is-multiline columns">
    <div>
      <button class="is-full button see-more">See More</button>
    </div>
  </div>

  <div class="modal" id="modalinfo">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Modal title</p>
        <button class="delete" aria-label="close"></button>
      </header>
      <ul class="modal-card-body ingredients">
      </ul>
      <ol class="modal-card-body recipe">
      </ol>
      <footer class="modal-card-foot">
      </footer>
    </div>
  </div>

  <div class="modal modal-402-error">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Whoa!</p>
      </header>
      <section class="modal-card-body no-input-error">
        <p>Looks like you have made too many requests, can't cook with nothing.</p>
        <p>Try again tomorrow! Requests reset at 7 PM EST.</p>
      </section>
      <footer class="modal-card-foot">
        <button class="button home-button">Home</button>
      </footer>
    </div>
  </div>

  <script src="./Assets/JS/displayed-results.js"></script>
</body>

</html>
